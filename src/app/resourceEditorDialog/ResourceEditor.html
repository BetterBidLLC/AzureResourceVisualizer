<div class="modal-header">
    <h3 class="modal-title">Resource Properties</h3>
</div>
<div class="modal-body">
    <div ui-ace="{ mode: 'json' }" data-ng-model="main.resourceJson"
        style="height: 400px; width: 100%; max-height: 400px; resize: none;">
    </div>
    
    <b>{{main.validationResult}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" data-ng-click="main.delete()">Delete</button>
    <button class="btn btn-info" data-ng-click="main.validate()">Validate</button>
    <button class="btn btn-primary" data-ng-click="main.save()">Save</button>
    <button class="btn btn-warning" data-ng-click="main.cancel()">Cancel</button>
</div>
