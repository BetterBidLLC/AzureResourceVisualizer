<div class="modal-header">
    <h3 class="modal-title">Portal UI Editor</h3>
</div>
<div class="modal-body">
    <div ui-ace="{ mode: 'json' }" data-ng-model="main.json"
        style="height: 400px; width: 100%; max-height: 400px; resize: none;">
    </div>
    
    <b>{{main.validationResult}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-info" data-ng-click="main.validate()">Validate</button>
    <a
        data-ng-href="{{main.getEncodedEchoUrl()}}"
        class="btn btn-primary" target="_blank">Preview</a>
    <button class="btn btn-warning" data-ng-click="main.close()">Close</button>
</div>
