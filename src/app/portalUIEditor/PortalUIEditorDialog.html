<div class="modal-header">
    <h3 class="modal-title">Portal UI Editor</h3>
</div>
<div class="modal-body">
    <textarea ng-model="main.json" spellcheck="false"
        style="height: 400px; width: 100%; max-height: 400px; resize: none;">
    </textarea>
    
    <b>{{main.validationResult}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="main.validate()">Validate</button>
    <a
        ng-href="https://portal.azure.com/?clientOptimizations=false#blade/Microsoft_Azure_Compute/CreateMultiVmWizardBlade/internal_bladeCallId/anything/internal_bladeCallerParams/{&quot;initialData&quot;:{},&quot;providerConfig&quot;:{&quot;createUiDefinition&quot;:&quot;{{main.getEncodedEchoUrl()}}&quot;}}"
        class="btn btn-primary" target="_blank">Preview</a>
    <button class="btn btn-warning" ng-click="main.close()">Close</button>
</div>
