<div class="modal-header">
    <h3 class="modal-title">Open Template</h3>
</div>
<div class="modal-body">
    <input type="file" ng-file-select="onFileSelect($files)" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="main.open()" data-ng-disabled="!file">Open</button>
    <button class="btn btn-warning" data-ng-click="main.cancel()">Cancel</button>
</div>
